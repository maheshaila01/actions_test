name : On demand build

on:
    workflow_dispatch:
      inputs:
        branch_name:
          type: string
          required: true
        services:
          type: string
          required: true

jobs:
    publish:
        if: ${{ contains(github.event.inputs.services || '', 'threedsecure') }}
        uses: maheshaila01/env_secrets/.github/workflows/test.yml@main
        with: 
            branch_name: ${{ inputs.branch_name }}
            environment: "prod"
        secrets: inherit
